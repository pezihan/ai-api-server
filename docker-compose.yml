version: "3.8"

services:
  # Redis服务
  redis:
    image: redis:7.0-alpine
    container_name: ai-api-redis
    restart: always
    ports:
      - "6379:6379"
    environment:
      - REDIS_PASSWORD=123456
    command:
      - redis-server
      - --appendonly yes
      - --appendfsync everysec
    volumes:
      - /home/ubuntu/redis:/data

  # RabbitMQ服务
  rabbitmq:
    image: rabbitmq:3.11-management-alpine
    container_name: ai-api-rabbitmq
    restart: always
    ports:
      - "5672:5672"      # AMQP端口
      - "15672:15672"    # 管理界面端口
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin
      - RABBITMQ_DEFAULT_VHOST=/
    volumes:
      - /home/ubuntu/rabbitmq:/var/lib/rabbitmq
