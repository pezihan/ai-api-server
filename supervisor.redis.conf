[program:redis]
# Redis 启动命令（按容器内实际路径，官方镜像默认是 /usr/local/bin/redis-server）
command=/usr/bin/redis-server /etc/redis/redis.conf
autostart=true          ; 容器启动时自动启动 Redis
autorestart=true        ; Redis 崩溃/退出时自动重启
startretries=3          ; 启动失败重试 3 次
user=root               ; 运行用户（官方 Redis 镜像默认用 root）
redirect_stderr=true    ; 错误日志重定向到标准输出
stdout_logfile=/var/log/redis/redis.log  ; Redis 日志文件
stdout_logfile_maxbytes=50MB             ; 日志分片大小
stdout_logfile_backups=10                ; 日志备份数