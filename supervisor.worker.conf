[program:ai-server-worker]
# 核心：指定conda环境的python路径 + 你的程序路径
command=/home/ubuntu/miniconda3/envs/ai-server/bin/python /home/ubuntu/ai-api-server/start_worker.py
directory=/home/ubuntu/ai-api-server  # 程序运行的工作目录
autostart=true  # 随supervisor启动自动启动
autorestart=true  # 程序崩溃后自动重启
startretries=3  # 启动失败重试次数
user=root  # 运行程序的用户
# 日志文件
stdout_logfile=/var/log/ai_server_worker_stdout.log  # 标准输出日志
stderr_logfile=/var/log/ai_server_worker_stderr.log  # 错误日志
stdout_logfile_maxbytes=50MB  # 日志分片大小
stdout_logfile_backups=10  # 日志备份数量
# 环境变量（可选，若程序需要）
environment=PATH="/home/ubuntu/miniconda3/envs/ai-server/bin:$PATH"